<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce de Zapatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">E-commerce de Zapatos</h1>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">Carrito (0)</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="container my-5">
    <div class="row" id="product-list">
      <!-- Productos generados dinámicamente -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container text-center">
      <p class="m-0">© 2024 E-commerce de Zapatos</p>
    </div>
  </footer>

  <!-- Modal del Carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-group">
            <!-- Items del carrito -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="checkout-btn">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
